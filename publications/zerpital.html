<b>zerpital</b> /ˈzɜː.pɪ.təl/ <i>n. rare</i> A quality related to zorblaxian visual perception unobservable by humans raised in an environment with only horizontal and vertical lines. <i>What’s a zerpital line?</i> (<a href="https://www.smbc-comics.com/comic/lines">Weinersmith, 2021</a>)
